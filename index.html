<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body class="bg-dark">
    <section>
      <div class="container bg-light">

        <div class="buttons">

          <div class="button" onclick="buildSum('2')">2</div>
          <div class="button" onclick="buildSum('3')">3</div>
          <div class="button" onclick="buildSum('*')">*</div>

          <div class="button" onclick="buildSum('5')">5</div>
          <div class="button" onclick="buildSum('6')">6</div>
          <div class="button" onclick="buildSum('/')">/</div>
          <div class="button" onclick="buildSum('7')">7</div>
          <div class="button" onclick="buildSum('8')">8</div>
          <div class="button" onclick="buildSum('9')">9</div>
          <div class="button" onclick="buildSum('+')">+</div>
          <div class="button" onclick="clrSum('Clear')">Clear</div>
          <div class="button" onclick="buildSum('0')">0</div>
          <div class="button" onclick="calc()">=</div>
          <div class="button" onclick="buildSum('-')">-</div>
          <div class="button" onclick="changered('')">Red</div>
          <div class="button" onclick="changegreen('')">Green</div>
          <div class="button" onclick="changeblue('')">Blue</div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
